<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CSE478 Final Project</title>
<link rel="stylesheet" href="style.css" />
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/topojson@3"></script>
</head>
<body>

<div class="centered">
<h1>Global Cybersecurity Threats (2015-2024)</h1>
<a href="https://www.kaggle.com/datasets/atharvasoundankar/global-cybersecurity-threats-2015-2024" target="_blank">data set</a>
<p>Click a country to filter by it.</p>
<br/>
<div><svg id="chart"></svg></div>
<br/><br/>

<div>
    <label>Filter Start date</label>
    <input type="range" id="mindate" value="2015" min="2015" max="2024" />
    <label id="mind_lbl">2015</label>
</div>

<div>
    <label>Filter End date</label>
    <input type="range" id="maxdate" value="2024" min="2015" max="2024" />
    <label id="maxd_lbl">2024</label>
</div>
<br/>
<button type="button" id="reset">Reset all filters</button> 


<h2 id="sel_lbl">Selected country: None</h2>
<h3>General stats:</h3>
<p id="total_lbl">Total cyber attacks: N/A</p>
<p id="avg_res_lbl">Average response time: N/A</p>
<p id="avg_loss_lbl">Average financial loss: N/A</p>
<p id="avg_usr_lbl">Average number of affected users: N/A</p>

<div><svg id="chart2" width="3200" height="450"></svg></div>

<br/>
<div>
<label><b>X variable:</b></label>
<select name="xvar" id="xvar">
    <option value="Year">Year</option>
    <option value="Financial Loss (in Million $)">Financial Loss</option>
    <option value="Number of Affected Users" selected="selected">Number of Affected Users</option>
    <option value="Incident Resolution Time (in Hours)">Incident Resolution Time</option>

    <option value="Attack Type">Attack Type</option>
    <option value="Target Industry">Target Industry</option>
    <option value="Attack Source">Attack Source</option>
    <option value="Security Vulnerability Type">Security Vulnerability Type</option>
    <option value="Defense Mechanism Used">Defense Mechanism Used</option>
</select>
<label><b>Y variable:</b></label>
<select name="yvar" id="yvar">
    <option value="Year">Year</option>
    <option value="Financial Loss (in Million $)">Financial Loss</option>
    <option value="Number of Affected Users">Number of Affected Users</option>
    <option value="Incident Resolution Time (in Hours)" selected="selected">Incident Resolution Time</option>

    <option value="Attack Type">Attack Type</option>
    <option value="Target Industry">Target Industry</option>
    <option value="Attack Source">Attack Source</option>
    <option value="Security Vulnerability Type">Security Vulnerability Type</option>
    <option value="Defense Mechanism Used">Defense Mechanism Used</option>
</select>
</div>
<div style="height: 250px"></div>
</div>
<script src="script.js"></script>
</body>
</html>
